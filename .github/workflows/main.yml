name: Build BoyJack Engine

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest # Используется последняя стабильная версия Ubuntu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up nasm
        run: sudo apt-get install nasm

      - name: Run make
        run: make
